<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">


</head>
<body>
<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    Time Table
                </div>
            </div>
        </div>
</nav>
<div class="container">
    <form action="">
        <div class="row">
            <div class='col-sm-3'>
                <div class="form-group">
                    <label class="label-control" for="startTime">Enter Start Time</label>
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" id="startTime" />
                        <span class="input-group-addon">
                            <span class="glyphicon  glyphicon-time"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
            <div class="form-group">
               <label class="label-control" for="duration">Enter the Number of hours</label>
               <input type="number" class="form-control" name="duration" id="duration" min=1 max = 9> 
            </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="label-control" for="duration">Enter the Number Available Rooms</label>
                    <input type="number" class="form-control" name="duration" id="duration" min=1>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="position: relative;left: 5%;">
                <label for=""><h1> Select the Available Days </h1></label>
                <div id="daySelect">
                <div class="col-sm-1">
                    <div class="form-group">
                        <label class= "label-control" for="">Sunday</label>
                        <input class="form-control" type="checkbox" value="sunday">
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-group">
                    
                        <label class="label-control" for="">Monday</label>
                        <input class="form-control" type="checkbox" value="monday">
                    
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-group">
                    
                        <label class="label-control" for="">Tuesday</label>
                        <input class="form-control" type="checkbox" value="tuesday">
                    
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-group">
                
                        <label class="label-control" for="">Wednesday</label>
                        <input class="form-control" type="checkbox" value="wednesday">
                    
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-group">
                    
                        <label class="label-control" for="">Thursday</label>
                        <input class="form-control" type="checkbox" value="thursday">
                    
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-group">
                        
                        <label class="label-control" for="">Friday</label>
                        <input class="form-control" type="checkbox" value="friday">
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-group">
                        <label class="label-control" for="">Saturday</label>
                        <input class="form-control" type="checkbox" value="saturday">
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="label-control" for="roomLength">Enter the Number of hours</label>
                    <input type="number" class="form-control" name="roomLength" id="roomLength" min=1 >
                </div>
            </div>
            
        </div>
        
        <div class="row">
           
            <label class="col-lg-12 col-md-12 label-control">Select Courses</label>
            <div id="courses-main">
            <div class="form-group" id="courses-" `+ formLength + `>
                <div class="col-lg-12 ">
                    <div class="input-group form-group">
                        <input type="text" class="input-group-addon form-control" id="courses">
                        <span class="input-group-addon">
                            <span>
                                <span onclick="addCourse('courses',this)" class="input-group-append glyphicon glyphicon-plus" id=`+
                                    formLength++ +` />
                            </span>
                        </span>
                        </input>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <div class="row">    
            <div id="sinfo-main">
                <div class="form-group" id="sinfo-0">
                    <div class="col-lg-12 ">
                        <div class="input-group form-group">
                            <input placeholder = "Year" type="text" class="input-group-addon form-control" id="year">
                            <input placeholder="Section" type="text" class="input-group-addon form-control" id="section">
                            <span class="input-group-addon">
                                <span>
                                    <span onclick="addInfo('sinfo',this)"
                                        class="input-group-append glyphicon glyphicon-plus"  />
                                </span>
                            </span>
                            </input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
 <script src="../scripts/index.js"></script>
</body>
</html>
